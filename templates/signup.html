{% extends 'layout.html' %}

{% block title %}
- Sign up
{% endblock %}

{% block main %}
<div class="sign">
    <h2 class="sign__title">Sign up</h2>
    <form class="sign__form" method="post">
        
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Username</label>
        </div>

        <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Password</label>
        </div>
        
        <input type="submit" value="Sign up">
        <div class="signup_link">
            You are a member? <a href="/signin">Sign in</a>
        </div>
    </form>
</div>
{% endblock %}
